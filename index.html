<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <title>JLPT</title>
</head>
<style>
    body,ul,li,h1,h2,h3,h4,h5{padding: 0; margin: 0;}
    .word-box{height: 100vh;position: relative; overflow: hidden;}
    .txt-box{position: absolute;top: 50%;left: 50%; transform: translate(-50%,-50%); text-align: center; background-color: rgba(255,255,255,0.7); width: 30%; padding:20px 0; max-width: 300px;}
    .txt-box h1{font-size: 120px;}
    button{outline: none; border: none; background: red; color: #fff;padding:10px 40px; border-radius: 5px; font-weight: bold; font-size: 20px;}
    .bg{position: absolute;top: 0;left: 0; width: 100%; height: 100%; z-index: -1;}
    .bg img{width: 100%; height: 100%;}
    @media(max-width:1024px){
        .txt-box{width: 80%; padding:40px 0}
        .txt-box h1{font-size: 60px; margin-bottom: 20px;}
        button{font-size: 14px;}
    }
    :focus-visible {
  /* Remove Default Focus Style */
  outline: none;
  /* Custon Focus Styles */
  outline-color: rgb(80, 150, 255);
  outline-style: solid;
  outline-width: 8px;
}
</style>
<body>
    <div class="word-box">
        <div class="txt-box">
            <h1 id="word"></h1>
            
            <button class="next-btn" >다음</button>
        </div>
        <div class="bg"><img src="bg.jpg" alt=""></div>
    </div>
    <script>
        var word = ['a','i','u','e','o','ka','ki','ku','ke','ko','sa','si','su','se','so','ta','chi','tsu','te','to','na','ni','nu','ne','no','ha','hi','hu','he','ho','ma','mi','mu','me','mo','ya','yu','yo','ra','ri','ru','re','ro','wa','wo',];
        var randomWord = Math.floor(Math.random() * 35);
        document.getElementById('word').innerText = word[randomWord];

        $('.next-btn').click(function(){
            var randomWord = Math.floor(Math.random() * 45);
            document.getElementById('word').innerText = word[randomWord];
    }) 
    </script>
</body>
</html>
